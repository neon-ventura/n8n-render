#
# render.yaml — n8n + PostgreSQL (DBaaS) + Redis (private service) + worker
#

databases:
  - name: n8n-postgres
    region: ohio
    plan: free
    databaseName: n8n
    user: n8n
    ipAllowList: []

services:
  # ───────────────── Redis (private) ─────────────────
  - type: web
    serviceType: private          # interno, sem URL pública
    name: redis
    plan: starter
    region: ohio
    env: docker
    image: redis:7-alpine
    internalPort: 6379
    dockerCommand: >
      redis-server
      --requirepass redispass
      --appendonly yes
    disk:
      name: redis-data
      mountPath: /data
      sizeGB: 1

  # ───────────────── n8n Web (UI/API) ─────────────────
  - type: web
    name: n8n-web
    plan: starter
    region: ohio
    env: docker
    image: n8nio/n8n:latest
    autoDeploy: false
    ports:
      - port: 5678
        protocol: http
    envVars:
      # --- Base URL (ajuste depois para seu domínio) ---
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_HOST
        value: n8n-web.onrender.com
      - key: WEBHOOK_URL
        value: https://n8n-web.onrender.com

      # --- Criptografia ---
      - key: N8N_ENCRYPTION_KEY
        value: SuperSegredo123

      # --- Postgres (referências automáticas) ---
      - key: DB_TYPE
        value: postgresdb
      - fromDatabase:
          name: n8n-postgres
          property: host
        key: DB_POSTGRESDB_HOST
      - fromDatabase:
          name: n8n-postgres
          property: port
        key: DB_POSTGRESDB_PORT
      - fromDatabase:
          name: n8n-postgres
          property: database
        key: DB_POSTGRESDB_DATABASE
      - fromDatabase:
          name: n8n-postgres
          property: user
        key: DB_POSTGRESDB_USER
      - fromDatabase:
          name: n8n-postgres
          property: password
        key: DB_POSTGRESDB_PASSWORD

      # --- Redis / Bull ---
      - key: EXECUTIONS_MODE
        value: queue
      - key: QUEUE_BULL_REDIS_HOST
        value: redis
      - key: QUEUE_BULL_REDIS_PORT
        value: '6379'
      - key: QUEUE_BULL_REDIS_PASSWORD
        value: redispass

      # --- Workers habilitados ---
      - key: N8N_RUNNERS_ENABLED
        value: 'true'
      - key: OFFLOAD_MANUAL_EXECUTIONS_TO_WORKERS
        value: 'true'

      - key: NODE_ENV
        value: production
      - key: GENERIC_TIMEZONE
        value: America/Sao_Paulo

    disk:
      name: n8n-data
      mountPath: /home/node/.n8n
      sizeGB: 1

  # ───────────────── n8n Worker (fila Bull) ─────────────────
  - type: worker
    name: n8n-worker
    plan: starter
    region: ohio
    env: docker
    image: n8nio/n8n:latest
    command: worker
    envVars:
      - key: N8N_ENCRYPTION_KEY
        value: SuperSegredo123

      - fromDatabase:
          name: n8n-postgres
          property: host
        key: DB_POSTGRESDB_HOST
      - fromDatabase:
          name: n8n-postgres
          property: port
        key: DB_POSTGRESDB_PORT
      - fromDatabase:
          name: n8n-postgres
          property: database
        key: DB_POSTGRESDB_DATABASE
      - fromDatabase:
          name: n8n-postgres
          property: user
        key: DB_POSTGRESDB_USER
      - fromDatabase:
          name: n8n-postgres
          property: password
        key: DB_POSTGRESDB_PASSWORD
      - key: DB_TYPE
        value: postgresdb

      - key: QUEUE_BULL_REDIS_HOST
        value: redis
      - key: QUEUE_BULL_REDIS_PORT
        value: '6379'
      - key: QUEUE_BULL_REDIS_PASSWORD
        value: redispass

      - key: EXECUTIONS_PROCESS
        value: main
      - key: NODE_ENV
        value: production
