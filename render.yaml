# render.yaml  â”€â”€â”€  blueprint para n8n + Postgres + Redis
########################################
databases:
  - name: n8n-postgres          # ðŸ”§ nome exibido no painel
    region: ohio                # us-east4; use "ireland", "oregon", etc.
    plan: free                  # free / standard / pro
    databaseName: n8n
    user: n8n
    ipAllowList: []             # vpc interna; sem acesso externo

services:
  ######################################################
  # Redis (private service)
  ######################################################
  - type: private_service
    name: redis                 # hostname interno: redis:<port>
    plan: starter               # ðŸ”§
    region: ohio
    Env: docker
    image: redis:7-alpine
    dockerCommand: >
      redis-server
      --requirepass redispass    # ðŸ”§ troque a senha se quiser
      --appendonly yes
    disk:
      name: redis-data
      mountPath: /data
      sizeGB: 1

  ######################################################
  # n8n Web (UI + API)
  ######################################################
  - type: web
    name: n8n-web               # ðŸ”§
    plan: starter
    region: ohio
    Env: docker
    image: n8nio/n8n:latest
    autoDeploy: false           # redeploy sÃ³ quando mudar versÃ£o
    ports:
      - port: 5678
        protocol: http
    envVars:
      ######## Base URL (ajuste se usar domÃ­nio prÃ³prio) ########
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_HOST
        value: n8n-web.onrender.com   # Render gera depois; troque p/ seu domÃ­nio
      - key: WEBHOOK_URL
        value: n8n-service-3zlh.onrender.com

      ######## Criptografia ########
      - key: N8N_ENCRYPTION_KEY
        value: SuperSegredo123        # ðŸ”§ gere algo forte

      ######## Postgres (pega da seÃ§Ã£o databases) ########
      - key: DB_TYPE
        value: postgresdb
      - fromDatabase:
          name: n8n-postgres
          property: host
        key: DB_POSTGRESDB_HOST
      - fromDatabase:
          name: n8n-postgres
          property: port
        key: DB_POSTGRESDB_PORT
      - fromDatabase:
          name: n8n-postgres
          property: database
        key: DB_POSTGRESDB_DATABASE
      - fromDatabase:
          name: n8n-postgres
          property: user
        key: DB_POSTGRESDB_USER
      - fromDatabase:
          name: n8n-postgres
          property: password
        key: DB_POSTGRESDB_PASSWORD

      ######## Redis / Bull ########
      - key: EXECUTIONS_MODE
        value: queue
      - key: QUEUE_BULL_REDIS_HOST
        value: redis
      - key: QUEUE_BULL_REDIS_PORT
        value: "6379"
      - key: QUEUE_BULL_REDIS_PASSWORD
        value: redispass            # mesma senha passada no redis

      ######## Permitir workers ########
      - key: N8N_RUNNERS_ENABLED
        value: "true"
      - key: OFFLOAD_MANUAL_EXECUTIONS_TO_WORKERS
        value: "true"

      ######## Outras boas prÃ¡ticas ########
      - key: NODE_ENV
        value: production
      - key: GENERIC_TIMEZONE
        value: America/Sao_Paulo

    disk:
      name: n8n-data
      mountPath: /home/node/.n8n
      sizeGB: 1

  ######################################################
  # n8n Worker (Background)
  ######################################################
  - type: worker
    name: n8n-worker
    plan: starter
    region: ohio
    Env: docker
    image: n8nio/n8n:latest
    command: worker                 # <â”€ n8n worker mode
    envVars:
      - key: N8N_ENCRYPTION_KEY
        value: SuperSegredo123

      # Postgres (reuse)
      - fromDatabase:
          name: n8n-postgres
          property: host
        key: DB_POSTGRESDB_HOST
      - fromDatabase:
          name: n8n-postgres
          property: port
        key: DB_POSTGRESDB_PORT
      - fromDatabase:
          name: n8n-postgres
          property: database
        key: DB_POSTGRESDB_DATABASE
      - fromDatabase:
          name: n8n-postgres
          property: user
        key: DB_POSTGRESDB_USER
      - fromDatabase:
          name: n8n-postgres
          property: password
        key: DB_POSTGRESDB_PASSWORD
      - key: DB_TYPE
        value: postgresdb

      # Redis
      - key: QUEUE_BULL_REDIS_HOST
        value: redis
      - key: QUEUE_BULL_REDIS_PORT
        value: "6379"
      - key: QUEUE_BULL_REDIS_PASSWORD
        value: redispass

      - key: EXECUTIONS_PROCESS
        value: main
      - key: NODE_ENV
        value: production
